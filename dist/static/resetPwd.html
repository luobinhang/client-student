<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>忘记密码</title>
  <link rel="stylesheet" href="css/resetPwd.css">
  <link rel="stylesheet" href="css/iconfont.css">
</head>
<body>
<div class="wrapper">
  <div class="container">
    <div class="nav-left">
    </div>
    <div class="content">
      <div class="main">
        <div class="form">
          <input type="text" id="phone" style="opacity: 0;position: absolute;top:-9999px;">
          <input type="text" id="code" style="opacity: 0;position: absolute;top:-9999px;">
          <input type="password" id="password1" style="opacity: 0;position: absolute;top:-9999px;">
          <input type="password" id="password2" style="opacity: 0;position: absolute;top:-9999px">
          <div class="item phone">
            <input type="text" maxlength="11" class="icon1" placeholder="请输入您的手机号">
            <i class="icon iconfont icon-shouji"></i>
            <span class="error">手机号码无效</span>
          </div>
          <div class="item code">
            <input type="text" maxlength="4" class="icon1" placeholder="请输入您的手机验证码">
            <i class="icon iconfont icon-zhucedengluyanzhengma"></i>
            <span class="error">验证码错误</span>
            <button class="codeBtn wait" disabled>获取验证码</button>
          </div>
          <div class="item password1">
            <input type="password" maxlength="20" class="icon1" placeholder="请输入6-20位的密码，包含字母和数字">
            <i class="icon iconfont icon-mima"></i>
            <span class="error">密码不符合规则</span>
            <em class="eyes"></em>
          </div>
          <div class="item password2">
            <input type="password" maxlength="20" class="icon1" placeholder="请再次输入密码">
            <i class="icon iconfont icon-mima"></i>
            <span class="error">两次输入密码不一致</span>
          </div>
          <button class="submit wait" disabled>确定</button>
        </div>
        <div class="succeedMsg" style="display: none">
          <div class="text">
            <h2>恭喜您密码重置成功</h2>
            <p>请使用新密码登录嗨课堂学生客户端!</p>
          </div>
          <button class="login">返回登录</button>
        </div>
      </div>
      <div class="errorMsg">
        <div class="errorMain"></div>
      </div>
    </div>
  </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/sha512.js"></script>
<script src="js/qwebchannel.js"></script>
<script src="js/resetPwd.js"></script>
</body>
</html>
